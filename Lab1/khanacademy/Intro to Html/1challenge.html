    <body>
    <h1>Berserk </h1>
    <p>
        Что вершит судьбу человечества в этом мире? <br>
        Некое незримое существо или закон,<br>
        Подобно Длани Господней парящей над миром? <br>
        По крайне мере истинно то,<br>
        Что человек не властен даже над своей волей.

    </p>
